<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    // imprima todos os n√∫meros pares de 1 a 100 e ao final imprima a palavra "FIM".

    
    var i=0;

    var contador = 2;

    while (contador<=100){
    	mostra (contador);
    	contador+=2;
    	
    }

    mostra("FIM");

</script>
