    function calculaImc (altura, peso){
        return peso/ (altura*altura);
    }
    var nome = prompt("Informe seu nome");
    var alturaInformada = prompt ("Informe a sua altura");
    var pesoInformado = prompt("Informe o seu peso");

    alturaInformada = Number(alturaInformada);
    pesoInformado = Number(pesoInformado);

    var imc =Math.floor( calculaImc (alturaInformada,pesoInformado));
    document.write (nome +" o seu imc é " + imc + "<br/>"); 


    imc = Number(imc)


    if (imc<= 18.5) {

    }

    else {
        document.write ( "Você está acima do recomendado");
       
    }

</script>
