<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    aux = 0;
    var tabuada = parseInt(prompt("Informe a tabuada desejada: "))

    

    for (var multiplicador =1; multiplicador<=10; multiplicador++){
        aux= tabuada+" x " + multiplicador + "=" + (multiplicador*tabuada);
        mostra(aux);

    }


</script>
