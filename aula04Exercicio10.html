<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
		document.write ("<br>");
		document.write ("<br>");
	}

	function mostraAsteristico() {
		document.write ("*************************************");
	}
	
	function mostra(frase) {
		mostraAsteristico();
		pulaLinha();

		pulaLinha();
		
	}
	
	mostra ("BEM VINDO AO MEU PROGRAMA");

	mostra ("ELE REALMENTE FUNCIONA");

	mostra ("EU USEI FUNÇÃO PARA FAZER ISSO");

	



</script>
